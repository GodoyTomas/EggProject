<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>


<body data-style="default">

    <header th:replace="fragments/header :: header"></header>

    <a href="#main_content" data-type="section-switch" class="return-to-top back-top"><i
            class="fa fa-chevron-up"></i></a>

    <div id="main_content">

        <section data-bg-image="../media/background/12.jpg">
            <div class="page-title-wrap">
                <div class="page-title-inner">
                    
                    <br>
                    <h1 class="text-center title" style="color: #c7f012">Lista de Especies</h1>
                    <a th:href="@{/species/form}" 
                    class="popup-btn" data-animate="fadeInRight" data-delay="0.9s">Crear Especie</a>
                </div>
                
            </div>
        </section>

        <section class="blog-grid pt__50 pb__50">

            <div class="container" >
                
                <div class="alert alert-danger alert-dismissible fade show" role="alert"
                th:if="${species.isEmpty()}">
                    Debe ingresar una Especie        
                </div>

                <div class="blog-grid">
                    <div class="row">
                        <div class="col-lg-3 col-md-6" th:each="specie : ${species}">
                            <div class="blog-post-grid" th:style="${specie.deleted} ? 'background: #dc3545;' :'' ">
                                <div class="container">
                                    <div class="card-body text-center">
                                        <h5 class="card-title" th:text="${specie.name}" style="color: #c7f012"></h5>
                                    </div>
                                    <ul class="card-text">
                                        <h6>
                                            Reino
                                            <li class="list-item" th:text="${specie.kingdom}" style="color: #c7f012">
                                            </li>
                                        </h6>
                                        <h6>
                                            Phylum
                                            <li class="list-item" th:text="${specie.phylum}" style="color: #c7f012">
                                            </li>
                                        </h6>
                                        <h6>
                                            Orden
                                            <li class="list-item" th:text="${specie.order}" style="color: #c7f012">
                                            </li>
                                        </h6>
                                        <h6>
                                            Familia
                                            <li class="list-item" th:text="${specie.family}" style="color: #c7f012">
                                            </li>
                                        </h6>
                                        <h6>
                                            Genus
                                            <li class="list-item" th:text="${specie.genus}" style="color: #c7f012">
                                            </li>
                                        </h6>
                                    </ul>
                                    <!--<td sec:authorize="hasRole('ADMIN')">-->
                                    <div class="row" style="padding-top: 5px;">
                                        
                                        <div style="padding-right: 15px;padding-left: 15px;">
                                            <a th:href="@{/species/form/__${specie.id}__} " class="tim-btn read-btn">Editar</a>
                                        </div>
                                        <div style="padding-left: 5px;">
                                            <form th:action="${specie.deleted} ? @{/species/enable/__${specie.id}__} : @{/species/delete/__${specie.id}__}"
                                            method="post">
                                                <button th:text="${specie.deleted} ? 'Dar de Alta' : 'Dar de Baja'" 
                                                class="tim-btn read-btn" type="submit">
                                                </button>
                                            </form>
                                        </div>

                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>




    </div>
    <footer th:replace="fragments/footer :: footer"></footer>

</body>


</html>
