<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="fragments/head :: head"></head>

<body data-style="default">

	<header th:replace="fragments/header :: header"></header>

	<a href="#main_content" data-type="section-switch" class="return-to-top back-top"><i class="fa fa-chevron-up"></i></a>

	<div id="main_content">
		<div class="section-padding">
			<section id="error-page" data-bg-image="../../media/background/3.jpg">
				<div class="error-content">
					<div class="container">
						<h1 th:text="${status}" class="mt-3"></h1>
						<p th:text="${message}"></p>
						<p th:text="${support}"></p>
						<img th:src="@{/assets/img/404.png}" alt="404">
						<br>
						
						<a th:href="@{/}" class="tim-btn-bg">Volver al inicio <i class="fa fa-reply"></i></a>
						
					</div>
				</div>
			</section>
		</div>
		<footer th:replace="fragments/footer :: footer"></footer>
		


	</div>
	
	

</body>

</html>
