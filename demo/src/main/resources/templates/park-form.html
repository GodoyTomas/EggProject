<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>


<body class="strategy-zoombie" data-bg-image="media/blog/57.jpg" data-style="default">

	<a href="#main_content" data-type="section-switch" class="return-to-top back-top"><i
			class="fa fa-chevron-up"></i></a>

	<div id="main_content">

		<header th:replace="fragments/header :: header"></header>

		<section data-bg-image="../../media/background/15.jpg">
			<div class="page-title-wrap">
				<div class="page-title-inner">
					<br>
					<h1 class="text-center" style="color: #c7f012">Agregar una reserva</h1>

				</div>
			</div>

		</section>


		<section class="blog-grid pt__50 pb__50">

			<div class="container">
				<div>
					<form role="form" th:action="@{/parks/__${action}__}" th:object="${park}" method="post"
						autocomplete="off" class="needs-validation" enctype="multipart/form-data" novalidate>
						<input type="hidden" th:field="*{id}">

						<div class="form-group">
							<label for="ejemplo_email_1" style="color: #c7f012">Nombre de la Reserva</label>
							<input type="text" class="form-control" id="formGroupExampleInput" th:field="*{name}"
								placeholder=" Nombre de la Reserva ">
						</div>

						<div class="mb-3">
							<label for="kingdom" class="form-label" style="color: #c7f012"> Ubicación </label>
							<input type="text" class="form-control" id="formGroupExampleInput" th:field="*{location}"
								placeholder=" Ubicación de la Reserva ">
						</div>
						<div class="form-group">
							
							
							<label for="exampleFormControlTextarea1" style="color: #c7f012">Posición</label>
							<input type="text" class="form-control" id="formGroupExampleInput" th:field="*{position}"
								placeholder=" Posición de la Reserva ">
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1" style="color: #c7f012">Descripción</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" th:field="*{description}"
								rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1" style="color: #c7f012">Link de la Reserva</label>
							<input type="text" class="form-control" id="formGroupExampleInput" th:field="*{link}"
								placeholder=" Link de la Reserva ">
						</div>
						<div class="form-group">
							<label for="photo" style="color: #c7f012">Cargar Imagen</label>
							<input type="file" name="photo" accept="image/*">
						</div>
						<input type="hidden" th:field="*{dischargeDate}">
						<button th:text="${action == 'create' ? 'Crear' : 'Actualizar'}" type="submit"  class="tim-btn read-btn">Añadir Especie</button>
					</form>
				</div>
			</div>


		</section>

		<footer th:replace="fragments/footer :: footer"></footer>

	</div>

</body>

</html>
